name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack Gov.Protocol
        run: dotnet pack src/Gov.Protocol/Gov.Protocol.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack Gov.Common
        run: dotnet pack src/Gov.Common/Gov.Common.csproj --configuration Release --no-build --output ./nupkg

      - name: Login to NuGet (Trusted Publishing)
        uses: nuget/login@v1
        with:
          nuget-server: https://api.nuget.org

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
